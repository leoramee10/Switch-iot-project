<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
   body {
    font-family: 'Arial', sans-serif;
    /* Set the background image */
    background-image: url('https://cdn.pixabay.com/photo/2018/01/24/17/33/light-bulb-3104355_1280.jpg');
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Ensure positioning context for pseudo-element */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Black with 50% opacity */
}



form {
    background-color: rgba(0, 0, 0, 0.8); /* Adjust the last value (0.8) for opacity */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative; /* Ensure positioning context for z-index */
    z-index: 1; /* Set a higher z-index than the pseudo-element */
}


        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #fffb07;
            color: white;
            padding: 10px 19px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            
        }

        button:hover {
            background-color: #c9bd16;
        }

        p {
            margin-top: 15px;
            color: white;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: red;
            margin-bottom: 5px;
        }

        .back-to-home {
            margin-top: 10px;
            text-align: center;
            
            
}

        

        .back-button {
            background-color: #fffb07;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c9bd16;
        
        }
        h1 {
    color: white;
}

    </style>
</head>
<body>
    <form method="post" action="{{ url_for('login') }}">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
            <div class="back-to-home">
                <button class="back-button" onclick=window.location.href='{{ url_for('index')}}'>Home</button></button>
            
                <p>Don't have an account? <a href="{{ url_for('signup') }}" style="color: yellow;">Signup here</a>.</p>
            </div>       
    </form>
</body>
</html>
